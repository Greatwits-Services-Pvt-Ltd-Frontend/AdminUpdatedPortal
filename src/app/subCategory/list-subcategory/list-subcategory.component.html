
<body class="body">
    <table class='table'>
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Sub Category</th>
          <th scope="col">Username</th>
          <th scope="col">Opertion</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of collection">
          <th>{{item.id}}</th>
          <th>{{item.category}}</th>
          <th>{{item.username}}</th>
          <th>
            <i (click)="delete(item.id)" class="fa fa-trash" style="font-size:10px;color:red;"></i>
              <a routerLink="/update/{{item.id}}">
                <i class="fa fa-edit" style="font-size:10px;color:blueviolet;"></i>
              </a>
          </th>
        </tr>
      </tbody>
    </table>
  </body>
